<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <!--事件的冒泡是向上传导的，也就是说只能从子代传给父代，不能从从父代传给子代，本例中就是从span传到div再从div传到body；-->
    <!--如想取消事件的冒泡可以将事件的对象设置为 事件对象.cancelBubble=true-->

    <style>
        #box{
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
        #s1{
            background-color: red;
        }
    </style>
    <script>
        window.onload=function(){
            var s1=document.getElementById("s1");
            var box=document.getElementById("box");
            var b1=document.getElementById("b1");
            s1.onclick=function(event){
                event.cancelBubble=true;
                alert("这是span");
            }
            box.onclick=function(event){
                event.cancelBubble=true;
                alert("这是div");
            }
            b1.onclick=function(){
                alert("这是body");
            }
        }

    </script>
</head>
<body id="b1">
<div id="box">
    这是一个<span id="s1">冒泡事件</span>
</div>
</body>
</html>
