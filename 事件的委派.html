<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload=function(){
            var btn=document.getElementById("btn");
            var a=document.getElementById("a");
            btn.onclick=function(){
                li=document.createElement("li");
                li.innerHTML="<a href='#' class='link'>超链接1</a>"
                a.appendChild(li);
            }

            a.onclick=function(event){
                    if(event.target.className=="link"){    //单击的哪个事件就响应哪个事件，event中的target事件
                        alert("cao");
                    }
            }
        }
    </script>
</head>
<body>
<button id="btn">点击</button>
<ul id="a">
    <li id="b"><a href="#"  class="link">超链接1</a></li>
    <li id="c"><a href="#" class="link">超链接1</a></li>
    <li id="e"><a href="#" class="link">超链接1</a></li>
</ul>
</body>
</html>
