<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
     #box1{
         width: 200px;
         height: 200px;
         background-color: red;
     }   
    </style>
    <script>
    window.onload=function(){
        var box1=document.getElementById("box1");
        var btn=document.getElementById("btn");
        btn.onclick=function(){
//            alert(box1.currentStyle.width);  //存在浏览器兼容问题,只有iE支持
            alert(getComputedStyle(box1,null).width);  //在电脑上的谷歌试过，支持
        }
    }
    </script>
</head>
<body>
<div id="box1" ></div>
<button id="btn">点击一下</button>
</body>
</html>
