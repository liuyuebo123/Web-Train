<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>选择器练习</title>
    <style type="text/css">
        /*p{color:red;} 标签选择器*/
        /*#a{color:yellow;}
        #b{color:yellow;}id选择器*/
        /*.abc{color:blue;}类选择器*/
        /*div p{color:green;}后代选择器*/
        /*div>p{color:pink;}子代选择器*/
        /*#a,#b{color:purple;}并集选择器*/
        /*h1~P{color:darkred;}通用兄弟选择器*/
        p:nth-of-type(n+1){color:yellow;}
    </style>
</head>
<body>
<div>
   <h1>这是标题</h1>
   <p id="a" class="abc">这是段落1</p>
   <p id="b" class="abc">这是段落2</p>
</div>
</body>
</html>
