<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload=function(){
            var num=1;
            var abc=document.getElementById("abc");
            var timer=setInterval(function(){    //每执行一次都会触发函数，还有function不是一个名字，这里面的function是不同函数。
                abc.innerHTML=num++;
                if(num==20){
                    clearInterval(1);
                }
            },1000);
        }
    </script>
</head>
<body id="abc">

</body>
</html>
