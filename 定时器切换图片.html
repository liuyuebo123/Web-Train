<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            margin: 100px auto;
            width: 1000px;
            height: 600px;
            /*background: yellow;*/
            text-align: center;

        }
        img{
            width: 500px;
            height: 500px;
        }
    </style>
    <script>
        <!-- 触发多次计时器，多个计时器就会同时打开，所以每触发一次，需要关一次-->
        window.onload=function(){
            var imgarr=["image/dm/高清1.jpg","image/dm/高清2.jpg","image/dm/高清3.jpg","image/dm/高清4.jpg","image/dm/高清5.jpg"];
            var index=0;
            var a=document.getElementById("a");
            var btn1=document.getElementById("btn1");
            var btn2=document.getElementById("btn2");
            var timer;
            btn1.onclick=function() {
                        clearInterval(timer);              //这个的作用是每打开一次计时器关闭一次
                         timer=setInterval(function () {
                        a.src = imgarr[index];
                        index++;
                        if(index==5){
                            index=0;
                            a.src = imgarr[index];
                        }
                    }, 1000);

            }
            btn2.onclick = function () {
                clearInterval(timer);
            }
        }
    </script>
</head>
<body>
<div>
<img src="image/dm/高清1.jpg" alt="" id="a"/><br/>
    <button id="btn1">开始</button>
    <button id="btn2">暂停</button>
</div>
</body>
</html>
